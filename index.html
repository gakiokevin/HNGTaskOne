<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <p data-testid="myTrack" id="track">Hello everyone, I am Frontend developer.</p>
      
      
         <img
         src="./images/IMG_20220219_143841_HDR.jpg"
         alt="Kevin gakio"
         data-testid="slackDisplayImage"
       />
   
      <article>
        <h2>Slack Name:</h2>
        <p data-testid="slackUserName">Kevin gakio</p>
      </article>
      <article>
        <h2>Day of the Week:</h2>
        <p id="dayOfWeek" data-testid="currentDayOfTheWeek"></p>
      </article>
      <article>
        <h2>Current UTC Time:</h2>
        <p id="UTCTime" data-testid="currentUTCTime"></p>
      </article>
      <footer>
         <a
         href="https://github.com/gakiokevin/HNGTaskOne"
         data-testid="githubURL"
       >
         github
       </a>
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
